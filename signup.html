<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="fonts.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="signup-box">
      <form>
        <h1>Sign Up</h1>
        <h4>Please fill in this form to create account!</h4>
        <hr />
        <div class="reg-form">
          <div class="sign-name">
            <div class="info-name">
              <input
                type="text"
                id="First Name"
                class="Reg-info"
                placeholder="First Name"
              />
              <input
                type="text"
                id="Second Name"
                class="Reg-info"
                placeholder="Second name"
              />
            </div>
          </div>
        </div>
        <div class="reg-form">
          <input type="email" id="email" class="Reg-info" placeholder="Email" />
        </div>
        <div class="reg-form">
          <input
            type="password"
            id="password"
            class="Reg-info"
            placeholder="Password"
          />
        </div>
        <div class="reg-form">
          <input
            type="password"
            id="confirm password"
            class="Reg-info"
            placeholder="Confirm Password"
          />
        </div>
        <div class="reg-form">
          <label class="tick-sign"
            ><input type="checkbox" /> I accept the
            <a href="#">Terms Of Use</a> & <a href="#">Privacy Policy</a>
           
        <div class="reg-form"><button>Sign Up</button></div>
      </form>
      <div class="already-user">
        Already have an account? <a href="login.html">Login Here</a>.
      </div>
    </div>
  </body>
</html>
